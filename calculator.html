<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            background-image: url(calc.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            align-items: center;
        }
        input {
            width: 220px;
            height: 50px;
            padding: 0px 25px;
            font-size: 18px;
            text-align: right;
        }
        #container{
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 0 50px rgba(30, 59, 98, 0.76);
            padding: 20px;
            background-color: rgba(42 52 62 0);
        backdrop-filter: blur(5px);
        }
        button {
            font-weight: bold;
            background-color: rgb(37 91 144 / 85%);
            border-radius: 15px;
            width: 69px;
            height: 63px;
            font-size: 25px;
            margin: 5px;
        }
        .row{
            padding: 10px 15px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .col {
            padding: 0px 0px;
            width: 25%;
            float: left;
        }
    #result{
        background-color: black;
        color: rgb(23 187 234);
        border-radius: 20px;
        padding: 0px 79px;
        margin-left: -7px;
        margin-bottom: 20px;
    }
    h1{
        color: #647cff;
        font-size: 60px;
    }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
    <input type="text" id="result" disabled>
    <div class="row">
        <div class="col"><button onclick="appendToResult('1')">1</button></div>
        <div class="col"><button onclick="appendToResult('2')">2</button></div>
        <div class="col"><button onclick="appendToResult('3')">3</button></div>
        <div class="col"><button onclick="appendToResult('+')">+</button></div>
    </div>
    <div class="row">
        <div class="col"><button onclick="appendToResult('4')">4</button></div>
        <div class="col"><button onclick="appendToResult('5')">5</button></div>
        <div class="col"><button onclick="appendToResult('6')">6</button></div>
        <div class="col"><button onclick="appendToResult('-')">-</button></div>
    </div>
    <div class="row">
        <div class="col"><button onclick="appendToResult('7')">7</button></div>
        <div class="col"><button onclick="appendToResult('8')">8</button></div>
        <div class="col"><button onclick="appendToResult('9')">9</button></div>
        <div class="col"><button onclick="appendToResult('*')">*</button></div>
    </div>
    <div class="row">
        <div class="col"><button onclick="appendToResult('0')">0</button></div>
        <div class="col"><button onclick="appendToResult('.')">.</button></div>
        <div class="col"><button onclick="backspace()">←</button></div>
        <div class="col"><button onclick="clearResult()">C</button></div>
    </div>
    <div class="row">
        <div class="col"><button onclick="calculateResult()">=</button></div>
        <div class="col"><button onclick="appendToResult('/')">/</button></div>
        <div class="col"><button onclick="calculateSquareRoot()">√</button></div>
        <div class="col"><button onclick="calculatePower()">^</button></div>
    </div>
    </div>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function backspace() {
            var currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculateSquareRoot() {
            var currentValue = document.getElementById('result').value;
            if (currentValue !== '') {
                document.getElementById('result').value = Math.sqrt(parseFloat(currentValue));
            }
        }

        function calculatePower() {
            var currentValue = document.getElementById('result').value;
            var power = prompt('Enter the power:');
            if (currentValue !== '' && power !== null) {
                document.getElementById('result').value = Math.pow(parseFloat(currentValue), parseFloat(power));
            }
        }
    </script>
</body>
</html>
